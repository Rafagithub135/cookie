<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials :: head ('View Posts')}">
</head>
<body>
<nav th:replace="~{partials :: navbar}"></nav>
<div>
    <h1 th:text="${post.title}" class="post-title"></h1>
    <p th:text="${post.body}" class="post-body"></p>
    <a href="/posts/create">Edit Post</a>
</div>
<div th:replace="~{partials :: boot-scripts}"></div>
<footer th:replace="~{partials :: footer}"></footer>
</body>
</html>
