<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials :: head ('Create A New Post')}">
</head>
<body class="main-bg main-container">
<nav th:replace="~{partials :: navbar}"></nav>
<main class="container">
    <form action="/posts/create" method="post">
        <label for="title">Post Title</label>
        <input type="text" name="title" id="title">
        <label for="body">Post Body</label>
        <textarea name="body" id="body" cols="50" rows="20"></textarea>
        <button class="btn footer-bg" type="submit" value="Create Post">Submit Post</button>
    </form>
    </div>
</main>
<div th:replace="~{partials :: boot-scripts}"></div>
<footer th:replace="~{partials :: footer}"></footer>
</body>
</html>
